<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<link rel="stylesheet" type="text/css" href="kuk.css">
	<link rel="icon" type="image/icon" href="logo.jpg">
	<title>starz event onam</title>
</head>
<body class="zif">
<div class="head">
<a href=""><img src="star.jpg" alt="logo"></a>
</div>
<div class="back">
<video class="vio" id="bgVideo" autoplay loop muted playsinline>
<source src="video.mp4" type="video/mp4">
</video>
</div>

<script>
const video = document.getElementById('bgVideo');

// Hide native controls just in case
video.controls = false;
document.addEventListener('click', () => {
if (video.muted) {
video.muted = false;
video.play().catch(err => console.log(err));
}
}, { once: true });
</script>

<style>
video::-webkit-media-controls { display: none !important; }
</style>
</body>
</html>
